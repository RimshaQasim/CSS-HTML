<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript Dates</title>
</head>
<style>
    .container{
        border: 2px solid black;
        background-color: brown;
        padding:34px;
        text-align: center;
        font-size: 23px;
    }
    #time{
        font-weight: bold;
    }

</style>
<body>
    <div class="container">
        Current Time is <span id="time"></span>
    </div>
    <script>
        console.log("This is an date and time tutorial");
        let now = new Date();
        console.log(now);
        let dt = new Date(100000);
        console.log(dt);
        // let newDate = new Date("2029-09-30");
        // console.log(newDate);
        // let newDate = new Date(year ,month,date,hour,minutes,second,milliseconds);
        let newDate = new Date(2020,4,6,8,9,6,4);
        console.log(newDate);

        let yr = newDate.getFullYear();
        console.log("The year is ",yr);

        let dat = newDate.getDate();
        console.log("The Date is ",dat);

        let month = newDate.getMonth();
        console.log("The month is ",month);

        let minutes = newDate.getMinutes();
        console.log("The minutes is ",minutes);

        let second = newDate.getSeconds();
        console.log("The seconds is ",second);

        let Day = newDate.getDay();
        console.log("The Day is ",Day);

        newDate.setDate(15);
        console.log(newDate);

        newDate.setFullYear(2025);
        console.log(newDate);
        setInterval(updateTime, 1000);
        
        
        function updateTime(){
            time = new Date();
            console.log(time);
            document.getElementById("time").innerHTML = time;
        }
    </script>
</body>
</html>
