<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a = 34;
        var b = "Harry";
        console.log(a);
        console.log(b);

        //operator in javascript
        //in 3 +4 '+' is the operator and 3,4 is the operand
        //1: unary operator - it has single operand(x = -x)
        //2: binary operator - it has two operand(x=x=6)


        //Arithematic operator
        var num1 = 2;
        var num2 = 9;
        console.log("The value of num1 + num2 is\n" + (num1 + num2));
        console.log("The value of num1 - num2 is\n" + (num1 - num2));
        console.log("The value of num1 * num2 is\n" + (num1 * num2));
        console.log("The value of num1 / num2 is\n" + (num1 / num2));
        console.log("The value of num1++ is\n" + (num1++));
        console.log("The value of ++num1is\n" + (++num1));
    </script>
</head>

<body>
    <div class="container">
        <h1> This is a heading </h1>
        <div class="content">
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores excepturi quo numquam corrupti impedit
                ullam nam nostrum maxime nulla laboriosam. Quo, ipsam qui! Nisi ipsa nihil architecto optio, esse
                deserunt officiis quisquam vero eligendi.
            </p>
        </div>
    </div>

</body>

</html>
