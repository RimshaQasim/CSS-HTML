<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="container">This is math object tutorial</div>
    <script>
        let m = Math;
        console.log(m);
        //prininting the constant of Math objects
        console.log("The value of Math.E is ",Math.E);
        console.log("The value of Math.PI is ",Math.PI);
        console.log("The value of Math.LN10 is ",Math.LN10);
        //prininting the  function from Math objects
        let a = 34.654;
        let b = 45;
        console.log("The value of a and b is",a,b);
        console.log("The value a,b rounded is",Math.round(a),Math.round(b));

        console.log("3 raised to the poewr of 2 is",Math.pow(3,2));
        console.log("2 raised to the poewr of 12 is",Math.pow(2,12));
        console.log("4 raised to the poewr of 2 is",Math.pow(4,2));

        console.log("The Value of square root 36",Math.sqrt(36));
        console.log("The Value of square root 54",Math.sqrt(54));
        console.log("The Value of square root 12",Math.sqrt(12));
        //ceil and floor is
        console.log("5.8 rounded up to nearest integer is ",Math.ceil(5.8));
        console.log("5.8 rounded down to nearest integer is",Math.floor(5.8));
        //abs function
        console.log("absoute value of 5.66 is ",Math.abs(5.66));
        console.log("absoulte value of -5.66 is",Math.abs(5.66));
        // trignometric function
        console.log("The value of sin(pi) is ",Math.sin(Math.PI/2));
        console.log("The value of cos(pi) is ",Math.cos(Math.PI/2));
        console.log("The value of tan(pi) is ",Math.tan(Math.PI/2));

        
        //min and max
        console.log("Minimum value of 4,5,6 is",Math.min(4,5,6));
        console.log("Maxmum value of 3,6,8 is",Math.max(3,6,8));


        //generating a ramdom number
        let r = Math.random();
        a1 = 1;
        b1 = 100;
        let r1_100 =a1+(b1-a1)* Math.random();
        // console.log("The ramdom no is ",r);
        console.log("The ramdom number is ",Math.ceil(r));
        console.log("The ramdom number is ",Math.ceil(r1_100));
        // console.log("The ramdom no is ",r1_100);













    </script>
</body>
